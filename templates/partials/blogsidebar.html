<div class="blog__sidebar">
    <div class="blog__sidebar__search">
        <form action="#">
            <input type="text" placeholder="Search...">
            <button type="submit"><span class="icon_search"></span></button>
        </form>
    </div>
    <div class="blog__sidebar__item">
        <h4>Categories</h4>
        <ul>
            <li><a href="#">All</a></li>
           {% for category  in  pcategories  %} <li><a href="{% url 'blog' %}?category={{category.slug}}">{{category.name}} ({{category.post_set.all.count}})</a></li>{% endfor %}
        </ul>
    </div>
    <div class="blog__sidebar__item">
        <h4>Recent News</h4>
        <div class="blog__sidebar__recent">
            
            {% for post in recent_posts %}
           
            <a href="{% url 'postdetail' post.slug %}" class="blog__sidebar__recent__item">
                <div class="blog__sidebar__recent__item__pic">
                    <img src="{{post.cover.url}}" width="200" alt="">
                </div>
                <div class="blog__sidebar__recent__item__text">
                    <h6>{{post.title}}</h6>
                    <span>{{post.date_posted}}</span>
                </div>
            </a>
            {% endfor %}
           
        </div>
    </div>
    <div class="blog__sidebar__item">
        <h4>Search By</h4>
        <div class="blog__sidebar__item__tags">
            {% for tag in tags %}
            <a href="{% url 'blog' %}?tag={{tag.slug}}">{{tag}}</a>
            {% endfor %}
           
        </div>
    </div>
</div>
