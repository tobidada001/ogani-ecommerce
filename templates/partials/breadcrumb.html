{% load static %}
{% url 'category' as categoryurl %}
<section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>{{pagetitle}}</h2>
                    <div class="breadcrumb__option">
                        

                        {% if not request.path == categoryurl %}
                        <a href="{% url 'index' %}">Home</a>
                        
                        <span> {% if pagecrumb %} {{pagecrumb}} {% else %} {{pagetitle}}  {% endif %}</span>
                            
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
