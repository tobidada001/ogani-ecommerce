{% extends 'base.html' %}
{% load static %}
{% block body_content %}

{% include 'partials/breadcrumb.html' with pagetitle="Your wishlist" %}

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Products</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tableforwishlist">

                                
                                {% for w in wishlist %}
                                <tr>
                                    <td class="shoping__cart__item">
                                        <img src="{{w.product.image.url}}" width=100 height=100 alt="{{w.product.name}}">
                                        <h5>{{w.product.name}}</h5>
                                    </td>
                                    <td class="shoping__cart__price">
                                        ${{w.product.price}}
                                    </td>

                                    <td class="shoping__cart__price">
                                        In stock
                                    </td>

                                    <td class="shoping__product">
                                        <a href="{% url 'detail' w.product.id %}" ><button class="btn-secondary btn-lg">View Product</button></a>
                                    </td>
                                  
                                    <td class="shoping__cart__item__close">
                                        <span class="icon_close removewish" data-wishid="{{w.id}}"></span>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a href="{% url 'shop' %}" class="primary-btn cart-btn cart-btn-right">CONTINUE SHOPPING</a>
                    </div>
                </div>
           
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->

   {% endblock body_content%}
